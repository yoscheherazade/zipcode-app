<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Location Finder</title>
    <style>
        .icon-remove, .icon-check {
            display: none;
        }

        .fix-footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            overflow:hidden;
        }
    </style>
</head>
<body>
   <section class="hero hero-body is-info container">
       <h1 class="title has-text-centered">US Location Info</h1>
       <h2 class="subtitle has-text-centered">Enter a zipcode to get the location info</h2>
       <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input class="input zip is-large" type="text" placeholder="Enter Zip Code">
                    <span class="icon is-small is-left">
                    <i class="fa fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                    <i class="fa fa-check"></i>
                    <span class="icon is-small is-right icon-remove">
                    <i class="fa fa-remove"></i>
                    </span>
                </div>
            </div>
        </form>
   </section>

   <br>
   <div class="container">
       <div id="output"></div>
   </div>

   <br>

   <footer class="footer fix-footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              Created with <i class="fa fa-heart"></i> + <i class="fa fa-coffee"></i> in Seattle by <a href="http://laquitag.com"><strong>LaQuita G</strong></a>.
            </p>
          </div>
        </div>
    </footer>

   <script>
       //listen for submit
       document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);

       //listen for delete
       document.querySelector('body').addEventListener('click', deleteLocation);

       function getLocationInfo(e) {
        //get zip value from input
        const zip = document.querySelector('.zip').value;

        //Make request
        fetch(`http://api.zippopotam.us/us/${zip}`)
            .then(response => {
              if (response.status != 200) {
                  showIcon('remove');
                  document.querySelector('#output').innerHTML = 
                  `
                  <article class = "message is-danger"><div class="message-body">Invalid Zip Code. Please try again.</div></article>
                  `;
                  throw Error(response.statusText);
              } else {
                  showIcon('check');
                  return response.json();
              }
            })
            .then(data => {
                //show location info
                let output = '';
                data.places.forEach(place => {
                    output += `
                    <article class="message is-primary">
                        <div class = "message-header">
                            <p>Location Info</p>
                            <button class="delete"></button>
                        </div>
                        <div class = "message-body">
                            <ul>
                                <li><strong>City: </strong>${place['place name']}<li>
                                <li><strong>State: </strong>${place['state']}<li>
                                <li><strong>Longitude: </strong>${place['longitude']}<li>
                                <li><strong>Latitude: </strong>${place['latitude']}<li>
                            </ul>
                        </div>
                    </article>
                    `;
                });
                //Insert Into Output Div

                document.querySelector('#output').innerHTML = output;
            })
            .catch(err => console.log(err));

        e.preventDefault();
       }

       function showIcon(icon) {
           // Clear Icons
           document.querySelector('.icon-remove').style.display = 'none';
           document.querySelector('.icon-check').style.display = 'none';

           //Show correct icon
           document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
       }

       // Delete location box
       function deleteLocation(e) {
               if(e.target.className == 'delete') {
                   document.querySelector('.message').remove();
                   document.querySelector('.zip'),value = '';
                   //document.querySelector('.icon-check').remove();
               }
           }
   </script>
</body>
</html>
